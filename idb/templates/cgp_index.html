{% extends "base.html" %}

{% block content %}
<div class="content-section-a">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-5 col-sm-6 col-sm-offset-5">
                <h2>{{ collections }} in RGdb:</h2>
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
                {% for item in items %}
                    <p class="lead"><a href="{{ item.object.pk }}/" rel="popover" data-content="{{ item.object.name }}" data-original-title="{{ collection }} Information:">{{ item.object.name }}</a></p>
		        {% endfor %}
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<script>  
    $(function () { 
        $("[rel='popover']").popover({trigger: 'hover', placement: 'top', animation: true});
    });  
</script>  
{% endblock %}
