{% extends "base.html" %}

{% block content %}
<div class="content-section-a">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-5 col-sm-6 col-sm-offset-5">
                <h2>{{ collections }} in RGdb:</h2>
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="row">
            {% for item in items %}
                <div class="col-lg-3 col-md-3 col-sm-3 row-round">
                    <a href="{{ item.pk }}/"><img src="{{ item.fields.images.1 }}" class="img-responsive-listing img-rounded" rel="popover" data-content="{{ item.fields.name }}" data-original-title="{{ collection }} Information:"></a>
                </div>
	        {% endfor %}
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-5 col-sm-6 col-sm-offset-5">
                <hr class="section-heading-spacer">
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<script>  
    $(function () { 
        $("[rel='popover']").popover({
            trigger: 'hover',
            placement: 'top',
            animation: true
        });
    });  
</script>  
{% endblock %}
